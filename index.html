<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bezzi Eyecare</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f8f8;
  }
  header {
    background: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  .filters {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  select {
    padding: 5px;
    font-size: 14px;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 10px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }
  .carousel {
    position: relative;
    overflow: hidden;
    border-radius: 5px;
  }
  .carousel img {
    width: 100%;
    display: none;
  }
  .carousel img.active {
    display: block;
  }
  .carousel .prev, .carousel .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
  }
  .carousel .prev { left: 5px; }
  .carousel .next { right: 5px; }
  .product-info {
    margin-top: 10px;
  }
  .product-info h3 {
    margin: 5px 0;
    font-size: 16px;
  }
  .price-old {
    text-decoration: line-through;
    color: #888;
    margin-right: 5px;
  }
  .price-discount {
    color: red;
    font-weight: bold;
  }
  .pagination {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 5px;
    flex-wrap: wrap;
  }
  .pagination button {
    padding: 5px 10px;
    border: 1px solid #333;
    background: white;
    cursor: pointer;
  }
  .pagination button.active {
    background: #333;
    color: white;
  }
  @media(max-width:768px){
    .filters { flex-direction: column; }
  }
</style>
</head>
<body>
<header>
  <h1>Bezzi Eyecare</h1>
  <div class="filters">
    <select id="categoryFilter">
      <option value="all">Të gjitha kategoritë</option>
      <option>Rayban</option>
      <option>Rayban Ferrari</option>
      <option>Rayban Marshall</option>
      <option>Emporio Armani</option>
      <option>Rayban Optics</option>
      <option>Ralph Lauren</option>
      <option>Persol</option>
      <option>Lacoste</option>
      <option>Tom Ford</option>
      <option>Miu Miu</option>
      <option>Burberry</option>
      <option>Guess</option>
      <option>Versace</option>
      <option>Karl Lagerfeld</option>
      <option>Police</option>
      <option>Faconable</option>
      <option>Carrera</option>
      <option>Jaguar</option>
      <option>Polo</option>
      <option>Prada</option>
      <option>Prada Sport</option>
      <option>Hugo Boss</option>
    </select>
    <select id="typeFilter">
      <option value="all">Të gjitha tipet</option>
      <option value="Sunglasses">Syze dielli</option>
      <option value="Optical">Optike</option>
    </select>
    <select id="genderFilter">
      <option value="all">Gjini</option>
      <option value="Male">Mashkull</option>
      <option value="Female">Femer</option>
      <option value="Unisex">Unisex</option>
    </select>
  </div>
</header>

<div class="container">
  <div class="products" id="productsContainer"></div>
  <div class="pagination" id="pagination"></div>
</div>

<script>
const products = [
  { title: "Rayban Ferrari Red RB8331-MF001/71", category: "Rayban Ferrari", type: "Sunglasses", gender: "Unisex", price: 250, discount: 200, images: ["uploads/Raybanferr2.png", "uploads/raybanferr3.png", "uploads/raybanferr4.jpg"] },
  { title: "Rayban Marshall RB 3648-M The Marshall || 004/71", category: "Rayban Marshall", type: "Sunglasses", gender: "Male", price: 220, discount: 180, images: ["uploads/raybanm1.jpg", "uploads/raybanm2.jpg"] },
  { title: "Rayban Marshall RB 3648-M The Marshall || 002/58", category: "Rayban Marshall", type: "Sunglasses", gender: "Male", price: 260, discount: 210, images: ["uploads/raybanm4.png", "uploads/raybanm3.png"] },
  { title: "Rayban RB3663 004/3M", category: "Rayban", type: "Optical", gender: "Unisex", price: 200, discount: 175, images: ["uploads/ray66.jpg", "uploads/ray67.jpg"] },
  { title: "Ralph Lauren RA 5322U 5536/87", category: "Ralph Lauren", type: "Sunglasses", gender: "Female", price: 190, discount: 140, images: ["uploads/Ralph2.jpg", "uploads/Ralph1.jpg"] },
  // shto këtu të gjithë produktet që më dërgove...
];

let currentPage = 1;
const productsPerPage = 8;

function renderProducts(){
  const category = document.getElementById('categoryFilter').value;
  const type = document.getElementById('typeFilter').value;
  const gender = document.getElementById('genderFilter').value;

  let filtered = products.filter(p=>{
    return (category==='all' || p.category===category) &&
           (type==='all' || p.type===type) &&
           (gender==='all' || p.gender===gender);
  });

  const totalPages = Math.ceil(filtered.length / productsPerPage);
  const start = (currentPage-1)*productsPerPage;
  const end = start + productsPerPage;
  const pageProducts = filtered.slice(start,end);

  const container = document.getElementById('productsContainer');
  container.innerHTML = '';

  pageProducts.forEach((p,i)=>{
    let images = p.images || [p.image];
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="carousel" id="carousel-${i}">
        ${images.map((img,index)=>`<img src="${img}" class="${index===0?'active':''}">`).join('')}
        ${images.length>1?`<button class="prev" onclick="prevSlide(${i})">&#10094;</button><button class="next" onclick="nextSlide(${i})">&#10095;</button>`:''}
      </div>
      <div class="product-info">
        <h3>${p.title}</h3>
        <div><span class="price-old">${p.price}$</span> <span class="price-discount">${p.discount}$</span></div>
      </div>
    `;
    container.appendChild(card);
  });

  renderPagination(totalPages);
}

function renderPagination(totalPages){
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  for(let i=1;i<=totalPages;i++){
    const btn = document.createElement('button');
    btn.innerText = i;
    if(i===currentPage) btn.classList.add('active');
    btn.onclick = ()=>{ currentPage=i; renderProducts(); };
    pagination.appendChild(btn);
  }
}

function prevSlide(index){
  const carousel = document.getElementById(`carousel-${index}`);
  const imgs = carousel.querySelectorAll('img');
  let current = Array.from(imgs).findIndex(img=>img.classList.contains('active'));
  imgs[current].classList.remove('active');
  let prev = (current-1+imgs.length)%imgs.length;
  imgs[prev].classList.add('active');
}

function nextSlide(index){
  const carousel = document.getElementById(`carousel-${index}`);
  const imgs = carousel.querySelectorAll('img');
  let current = Array.from(imgs).findIndex(img=>img.classList.contains('active'));
  imgs[current].classList.remove('active');
  let next = (current+1)%imgs.length;
  imgs[next].classList.add('active');
}

document.getElementById('categoryFilter').addEventListener('change',()=>{currentPage=1; renderProducts();});
document.getElementById('typeFilter').addEventListener('change',()=>{currentPage=1; renderProducts();});
document.getElementById('genderFilter').addEventListener('change',()=>{currentPage=1; renderProducts();});

renderProducts();
</script>
</body>
</html>
