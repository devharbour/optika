    const perPage = 12;
    let currentPage = 1;

    function displayProducts(filteredProducts) {
      const container = $("#productContainer");
      container.empty();
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = filteredProducts.slice(start, end);

      pageItems.forEach((p, index) => {
        let imageHTML = "";
        if (p.images && Array.isArray(p.images)) {
          const carouselId = `carousel-${currentPage}-${index}`;
          imageHTML = `
            <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${p.images.map((img, i) => `
                  <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${img}" class="d-block w-100" alt="${p.title}">
                  </div>
                `).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          `;
        } else {
          imageHTML = `<img src="${p.image}" class="card-img-top" alt="${p.title}">`;
        }

        container.append(`
          <div class="col-md-4">
            <div class="card product-card">
              ${imageHTML}
              <div class="card-body">
                <h5 class="card-title">${p.title}</h5>
                <p class="card-text text-muted">${p.category}</p>
                <p class="product-price"><del>€${p.price}</del> <span>€${p.discount}</span></p>
              </div>
            </div>
          </div>
        `);
      });
    }

    function updatePagination(filteredProducts) {
      const totalPages = Math.ceil(filteredProducts.length / perPage);
      const pagination = $("#pagination");
      pagination.empty();
      for (let i = 1; i <= totalPages; i++) {
        pagination.append(`
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#">${i}</a>
          </li>
        `);
      }
      $(".page-link").click(function (e) {
        e.preventDefault();
        currentPage = parseInt($(this).text());
        applyFilters();
      });
    }

    function applyFilters() {
      const searchTerm = $("#searchBar").val().toLowerCase();
      const selectedCategory = $("#categoryFilter").val();
      const filtered = products.filter(p => {
        return (
          p.title.toLowerCase().includes(searchTerm) &&
          (selectedCategory === "" || p.category === selectedCategory)
        );
      });
      displayProducts(filtered);
      updatePagination(filtered);
    }

    $(document).ready(() => {
      applyFilters();
      $("#searchBar, #categoryFilter").on("input change", function () {
        currentPage = 1;
        applyFilters();
      });
    });
