     <script>
         function renderProducts(filteredProducts) {
    const productContainer = document.getElementById("productContainer");
    productContainer.innerHTML = '';

    filteredProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("col-md-3");

        productCard.innerHTML = `
            <div class="product-card">
                <img src="${product.images ? product.images[0] : product.image}" alt="${product.title}" />
                <div class="p-3">
                    <h5>${product.title}</h5>
                    <div class="product-price">
                        <del>$${product.price}</del> <span>$${product.discount}</span>
                    </div>
                </div>
            </div>
        `;
        productContainer.appendChild(productCard);
    });
}

function filterProducts() {
    const searchQuery = document.getElementById('searchBar').value.toLowerCase();
    const selectedCategory = document.getElementById('categoryFilter').value;
    const selectedGender = document.getElementById('genderFilter').value;
    const selectedType = document.getElementById('typeFilter').value;

    const filteredProducts = products.filter(product => {
        const matchesSearch = product.title.toLowerCase().includes(searchQuery);
        const matchesCategory = selectedCategory ? product.category === selectedCategory : true;
        const matchesGender = selectedGender ? product.gender === selectedGender : true;
        const matchesType = selectedType ? product.type === selectedType : true;

        return matchesSearch && matchesCategory && matchesGender && matchesType;
    });

    renderProducts(filteredProducts);
}

// Event listeners për filtrat
document.getElementById('searchBar').addEventListener('input', filterProducts);
document.getElementById('categoryFilter').addEventListener('change', filterProducts);
document.getElementById('genderFilter').addEventListener('change', filterProducts);
document.getElementById('typeFilter').addEventListener('change', filterProducts);

// Renderim i të gjithë produkteve në fillim
renderProducts(products);
